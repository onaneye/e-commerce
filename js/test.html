<!DOCTYPE html>
<html>
<head>
  <title>Background Image Slider</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

  <style>
    .slider {
      overflow: hidden;
      width: 100%;
      height: 100%; /* Adjust the height as needed */
    }
  
    .slider-item {
      top: 0;
      left: 0;
      width: 100%;
      height: 80vh;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slider-item" style="background-image: url('../images/annie-spratt-TQSB-suJu1k-unsplash.jpg');">
      <div class="hero">
        <div class="d-lg-flex d-md-block justify-content-between align-items-center text-align-center hero-content">
            <h2>Spring <br><span>in the Air</span></h2>
            <div class="paragraph">
                <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit, alias eveniet fugit aliqua?</h5> 
            </div>
        </div>
        <div class="d-lg-flex  d-md-block w-100 h-50  p-2 justify-content-lg-end  btndiv">
            <a class="btn btn-dark align-self-end align-items-md-center" href="#" role="button"> START YOUR ONLINE CART</a>
        </div>
    </div>
    </div>
    <div class="slider-item" style="background-image: url('../images/4.jpg');"></div>
    <div class="slider-item" style="background-image: url(../images/annie-spratt-TQSB-suJu1k-unsplash.jpg);"></div>
    <!-- Add more slider items with different background images -->
  </div>

  <script>
    $(document).ready(function(){
      $('.slider').slick({
        autoplay: true,
        autoplaySpeed: 2000, // Adjust the duration between slides (in milliseconds)
        fade: false,
        speed: 2000, // Transition speed in milliseconds
        arrows: false,
        dots: false,
        pauseOnHover: false
      });
    });
  </script>

</body>
</html>
