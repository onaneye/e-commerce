<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="test.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

    <style>
        /* Reset default styles */
body, div, i, span {
    margin: 0;
    padding: 0;
}

/* Style the cart icon container */
.cart-icon {
    position: relative;
    display: inline-block;
    font-size: 24px; /* Adjust the size as needed */
}

/* Style the cart icon */
.cart-icon i {
    color: #333; /* Change the color as needed */
}

/* Style the item count badge */
.item-count {
    position: absolute;
    top: -8px; /* Adjust the vertical position as needed */
    right: -8px; /* Adjust the horizontal position as needed */
    background-color: #ff0000; /* Background color of the badge */
    color: #fff; /* Text color of the badge */
    border-radius: 50%; /* Make the badge circular */
    padding: 4px 8px; /* Adjust padding as needed */
    font-size: 12px; /* Adjust the font size as needed */
}

    </style>

    <div class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span class="item-count">5</span>
    </div>

    

<script src="data.js"></script>
</body>
</html>
