        .m{

    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */

}

  
  /* The Close Button */
  .close {

    padding: 10px;
  }
  
  .close:hover,
  .close:focus {
    color: #e02020;
    text-decoration: none;
    cursor: pointer;
  }
